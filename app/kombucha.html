<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Glöggmingel</title>
    <meta name="description" content="Glöggmingel bei Anders und Claudia, 15. Dezember">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>

    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
<div class="mainView">

    <article class="mw5 center bg-white br3 pa3 pa4-ns mv3 ba b--black-10">
        <div class="tc">
            <h1 class="f4 heading-invite">Kombucha</h1>
            <hr class="mw3 bb bw1 b--black-10">
        </div>
        <div class="lh-copy measure center f6 black-70">
            Ergibt ~1.5L Kombucha, <br/>20 Grad Brix (Halbtrocken)
            <h2 class="f4 tc">Der Tee</h2>
            <ul class="list pl0 measure center">
                <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">300g Zucker</li>
                <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">400g Wasser</li>
                <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">7 Beutel (Kräuter)Tee</li>

            </ul>
            <h2 class="f4 tc">Die Lösung</h2>
            <ul class="list pl0 measure center">
                <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">300g Kombuchaflüssigkeit (Backslop)</li>
                <li class="lh-copy pv3 ba bl-0 bt-0 br-0 b--dotted b--black-30">500g Wasser</li>
            </ul>
            <hr class="mw3 bb bw1 b--black-10">
        </div>
    </article>
</div>
<script src="scripts/app.js"></script>
</body>
</html>
